{% extends "layout.html" %}

{% block title %}
    Sign-up
{% endblock title %}

{% block content %}
    <div class='container mt-5 p-5 d-flex justify-content-center align-items-center'>
        <form method="POST" class='card col-4 p-3 mx-auto'>
            {% csrf_token %}
            <h3>Sign-up</h3>
            <hr>
            {% if messages %}
                {% for message in messages %}
                <div {% if message.tags %} class="{{ message.tags }} alert alert-primary"{% endif %}>{{ message }}</div>
                {% endfor %}
            {% endif %}
            <div class="mb-3 d-flex gap-3">
                <div class="">
                    <label for="firstName" class="form-label">First Name</label>
                    <input required type="text" class="form-control" id="firstName" name="first_name" >
                </div>
                <div class="">
                  <label for="lastName" class="form-label">Last Name</label>
                  <input required type="text" class="form-control" id="lastName" name="last_name">
                </div>
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Username</label>
              <input required type="text" class="form-control" id="exampleInputEmail1" name="username">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email</label>
                <input required type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input required type="password" class="form-control" id="exampleInputPassword1" name="password">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword2" class="form-label">Confirm Password</label>
                <input required type="password" class="form-control" id="exampleInputPassword2" name="confirm_password">
            </div>
            <button type="submit" class="btn btn-primary">Sign-up</button>
            <p class="mt-3">Already have an account? <a href="/auth/signin"> Login</a></p>
        </form>
    </div>
{% endblock  %}
