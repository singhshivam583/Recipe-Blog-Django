{% extends "layout.html" %}

{% block title %}
    Sign-in
{% endblock title %}

{% block content %}
    <div class="mt-5 p-5"></div>
    <div class='container mt-5 p-5 d-flex justify-content-center align-items-center'>
        <form method="POST" class='card col-4 p-3 mx-auto'>
            {% csrf_token %}
            <h3>Sign-in</h3>
            <hr>
            {% if messages %}
                {% for message in messages %}
                <div {% if message.tags %} class="{{ message.tags }} alert alert-primary"{% endif %}>{{ message }}</div>
                {% endfor %}
            {% endif %}
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <p class="mt-3">Don't have an account? <a href="/auth/signup"> Register</a></p>
        </form>
    </div>
    <div class="mt-5 p-5"></div>

{% endblock  %}
